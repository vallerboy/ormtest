<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
        <html lang="en" xmlns:th="http://thymeleaf.org/">
        <head>
            <meta charset="UTF-8">
            <title>Dodaj posta</title>
        </head>
<body>
<center>

    <h1 th:if="${info != null}" th:text="${info}"></h1>
    <br/>

    <form th:action="@{/addpost}" method="post" th:object="${postForm}">
        Tytuł: <input type="text" th:field="*{field}" placeholder="Login">
        <br/>
        Hasło: <input type="text" th:name="password" placeholder="Hasło">
        <br/>
        <button type="submit">Zaloguj</button>
        <button type="button" onclick="location.href='/register';" >Rejestracja</button>
    </form>
</center>
</body>
</html></title>
</head>

</body>
</html>
